<div class="ctn">
    {% comment %}
    <video _controls muted autoplay loop id="my-video">
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        <source src="https://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
        Your browser does not support HTML5 video.
        </video>
        
        <div id="plyr"
        data-plyr-provider="youtube"
        data-plyr-embed-id="Q5M-5XFplo0"
        data-plyr-config='{ autoplay: 1 }'></div>
    {% endcomment %}
    
    <div id="ytplayer" _style="display: none;"></div>

    <audio id="audioplayer" _controls _preload loop>
        <source src="{{ site.audio_path }}capelinhos-192.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <div class="controls">
        <button class="button muted" id="playpause">
            <svg id="equalizer" width="36px" height="36px" viewBox="0 0 8 10" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <g fill="#FFFFFF">
                    <rect id="bar1" class="bar" x="0" y="0" width="1" height="2"></rect>
                    <rect id="bar2" class="bar" x="2" y="0" width="1" height="5"></rect>
                    <rect id="bar3" class="bar" x="4" y="0" width="1" height="7"></rect>
                    <rect id="bar4" class="bar" x="6" y="0" width="1" height="4"></rect>
                </g>
            </svg>
        </button>
    </div>
</div>

<script>
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/player_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    var livestreams = [{
            id: "Q5M-5XFplo0",
            title: "Kilauea",
            description: "Cenassss"
        },
        {
            id: "7wZ2VmV9JDk",
            title: "Popocatépetl",
            description: "Popocatépetl is an active stratovolcano located in the states of Puebla, Morelos, and Mexico in central Mexico."
        },
        {
            id: "dwkHiMfYH5Y",
            title: "Sakurajima",
            description: "Sakurajima is an active stratovolcano, formerly an island and now a peninsula, in Kagoshima Prefecture in Kyushu, Japan."
        }
    ];
    
    let randomNumber = Math.floor(Math.random() * livestreams.length);
    var player;
    function onYouTubePlayerAPIReady() {
        player = new YT.Player('ytplayer', {
            height: '0',
            width: '0',
            videoId: livestreams[randomNumber].id,
            /*
            events: {
                onStateChange: function(event) {
                    if (event.data == YT.PlayerState.PLAYING) {
                        setTimeout(function() {
                            let randomNumber = Math.floor(Math.random() * livestreams.length);
                            player.loadVideoById(livestreams[randomNumber].id);
                        }, 30000);
                    }
                }
            },
            */
            playerVars: {
                'autoplay': 1,
                'mute': 1,
                'controls': 0,
                'showinfo': 0,
                'showsearch': 0,
                'rel': 0,
                'modestbranding': 0
            }
        });
    }

    var button = document.getElementById('playpause');
    var audioplayer = document.getElementById('audioplayer');
    let isPlaying = false;
    let isMuted = false;
    button.addEventListener("click", function() {
        if (isPlaying) {
            if (isMuted) {
                audioplayer.muted = false;
                isMuted = false;
                this.classList.remove('muted');
            } else {
                audioplayer.muted = true;
                isMuted = true;
                this.classList.add('muted');
            }
        } else {
            player.playVideo();
            audioplayer.play();
            isPlaying = true;
            this.classList.remove('muted');
        }
    });
</script>
